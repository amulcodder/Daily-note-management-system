{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container my-3">
    <h2 align="center">Add a Note</h2>
    <form method="POST">
        <div align="center">
            <label for="note" class="form-lable">Note Description</label>
            <textarea name="note" id="note" class="form-control"
                      style="background-color:#FFF5EE"></textarea>
        </div>
<!--        <textarea name="note" id="note" class="form-control"></textarea>-->
        <br />
        <div align="center">
            <button type="submit" class="btn btn-outline-dark">Add Note</button>
        </div>
    </form>
</div>

<h2 align="center">Your Notes</h2>
<h3 align="center">{{ user.first_name }}</h3>
<ul class="list-group list-group-flush" id="notes">
   {% for note in user.notes %}
    <li class="list-group-item" style="background-color:#FFF5EE; border-radius:5px;">
        {{ note.data }}
            <a href="/delete/{{note.id}}" type="button" class="btn btn-outline-dark btn-sm mx-1" style="float:right">Delete</a>
            <a href="/update/{{note.id}}" type="button" class="btn btn-outline-dark btn-sm mx-1" style="float:right">Update</a>
            <h7 style="float:right; margin-right: 15px; margin-top: 5px">{{ note.date }}</h7>
    </li>
    {% endfor %}
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
{% endblock %}
